<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
    <title>Bsale Test</title>
</head>
<body>
    <!-- Nav Bar -->
    <nav
  class="navbar fixed-top navbar-expand-lg navbar-light bg-light"
>
  <div class="container">
    <a class="navbar-brand mx-5 " href="#">
      <img src="/img/EmbeddedImage.png">
    </a>
    <form class="d-flex ms-5" action="/categoria" method="GET">
      <select
        id="categoria"
        class="form-select me-2"
        aria-label="Default select example"
        name="categoria"
      >
        <option value="0" selected>Categorias</option>
        <option value="1">Bebida Energetica</option>
        <option value="2">Pisco</option>
        <option value="3">Ron</option>
        <option value="4">Bebida</option>
        <option value="5">Snack</option>
        <option value="6">Cerveza</option>
        <option value="7">Vodka</option>
        <option value="4">Bebida</option>
      </select>
      <select
        id="orden"
        class="form-select me-2"
        aria-label="Default select example"
        name="orden"
      >
        <option value="0" selected>Ordenar por</option>
        <option value="1">Ordenar por precio ascendente</option>
        <option value="2">Ordenar por precio descendente</option>
        <option value="3">Ordenar por nombre ascendente</option>
        <option value="4">Ordenar por nombre descendente</option>
      </select>
      <button id="boton" class="btn btn-outline-warning" type="submit">Filtrar</button>
    </form>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
      <div class="">
        <a href="" class="btn"><i class="fa-solid fa-cart-shopping"></i></a>
      </div>
    </div>
  </div>
</nav>

<div class="container mt-5">
    <br>
    <div id="productos" class="row justify-content-center"></div>
</div>

    <script src="https://kit.fontawesome.com/a998b6c142.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="/js/script.js"></script>
</body>
</html>
